<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div ng-controller="MainCtrl as mctrl">

    <div>
        <input type="text" placeholder="First Name" ng-model="mctrl.newPerson.firstName">
        <input type="text" placeholder="Last Name" ng-model="mctrl.newPerson.lastName">
        <input type="text" placeholder="City" ng-model="mctrl.newPerson.city">
        <input type="text" placeholder="Phone" ng-model="mctrl.newPerson.phone">
        <input type="text" placeholder="Email" ng-model="mctrl.newPerson.email">
    </div>
    <button ng-click="mctrl.addPerson()">Add Person</button>
    <hr>
    <input type="search" placeholder="Search Here" ng-model="mctrl.searchStr">
    <hr>
    <div ng-include="'template.html'"></div>
</div>
<script data-require="angular.js@1.3.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js" data-semver="1.3.7"></script>
<script src="app.js"></script>
</body>

</html>
